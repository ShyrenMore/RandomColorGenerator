<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap4 cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
</head>
<body >
    
    <div class="container">
        <div class="row row-content align-items-center">
            <!-- Display hex color code -->
            <div class="col-12 col-sm-4 order-sm-first col-md-3">
                <h3 class="hexColor text-center text-light">Hex Color code: 
                    <span id="hexcode">#464646</span>
                </h3>
            </div>
            <!-- Button  -->
            <div class="col col-sm order-sm-last col-md mt-2 ">
                <button type="button" class="btn btn-lg btn-block text-light button">Press to change the color</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
